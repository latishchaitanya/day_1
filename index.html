<!DOCTYPE html>
<html>
<div class="bg_gif">
<head>
<title>Registration for schemax</title>
<link rel="stylesheet" href="mystyle.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <form class="form-area">
      <h3>Registration</h3>
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" placeholder="EnterYourFirstName" name="fname"><br><br>

      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" placeholder="EnterYourLastName" name="lname"><br><br>

      <label for="mobilenumber">Mobile Number</label><br>
      <input type="text" id="mobilenumber" placeholder="EnterYourMobileNumber" name="mobilenumber"><br><br>

      <label for="Email">Email</label><br>
      <input type="email" id="Email" placeholder="EnterYourEmail" name="Email"><br><br>

      <label for="dob">Date Of Birth</label><br>
      <input type="date" id="dob" name="dob"><br><br>

      <label for="gender">gender</label><br>
      <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
      
      <label for="Branch">Branch</label><br><br>
      <select id="Branch" name="Branch">
        <option value=""></option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
      </select><br><br> 
      <label for="year">year</label><br><br>
      <select id="year" name="year">
        <option value=""></option>
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
      </select><br><br>
      <input type="checkbox"id="checkbox">
      <h2>By clicking this check box you are alowing us to send you mails</h2>
      <input type="submit" value="submit"> 
  </form>
</div>

</body>
</div>
</html>
